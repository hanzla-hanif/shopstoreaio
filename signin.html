<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In & Sign Up</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 40px auto;
            background: rgba(206, 228, 233, 1);
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(31, 196, 59, 1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #4b15eeff;
            border-radius: 10px;
        }

        button {
            width: 50%;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #cf02deff;
        }

        hr {
            margin: 30px 0;
        }

        
    </style>
</head>
<body><Div class="container">

        <a href="index.html"  type="button"
        style="text-align: center;">Home page</button></a>
        
    </nav></Div>
</body>
<div class="container">

    <!-- Sign In -->
    
    <h2>Sign In</h2>
    <form>
        <label for="email"></label>
        <input type="email" id="email" placeholder="name@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="1234abc" required>

        <button type="submit" style="color: rgba(254, 255, 253, 1);">login</button>
    
    </form>

    <hr>

    <!-- Sign Up -->
    <h2>Sign Up</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" placeholder="Choose a username">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Create a password">

        <button type="submit">Sign Up</button>
    </form>


</div>

</body>
</html>
